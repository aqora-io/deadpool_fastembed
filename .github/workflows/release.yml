# original: https://github.com/Anush008/fastembed-rs/blob/main/.github/workflows/release.yml

name: Release
on:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: "checkout"
        uses: actions/checkout@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 25

      - name: "setup Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "install dependencies"
        run: |
          bun install -D @semantic-release/git conventional-changelog-conventionalcommits semantic-release-cargo

      - name: "Get Author Name and Email"
        id: author_info
        run: |
          AUTHOR_NAME=$(git log -1 --pretty=format:%an ${{ github.sha }})
          AUTHOR_EMAIL=$(git log -1 --pretty=format:%ae ${{ github.sha }})
          echo "AUTHOR_NAME=$AUTHOR_NAME" >> $GITHUB_OUTPUT
          echo "AUTHOR_EMAIL=$AUTHOR_EMAIL" >> $GITHUB_OUTPUT

      - name: "semantic release"
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_TOKEN }}
          GIT_COMMITTER_NAME: "github-actions[bot]"
          GIT_COMMITTER_EMAIL: "41898282+github-actions[bot]@users.noreply.github.com"
          GIT_AUTHOR_NAME: ${{ steps.author_info.outputs.AUTHOR_NAME }}
          GIT_AUTHOR_EMAIL: ${{ steps.author_info.outputs.AUTHOR_EMAIL }}
        run: |
          bun x semantic-release
